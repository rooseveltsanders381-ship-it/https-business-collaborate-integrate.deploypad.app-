    - name: Verify V5 Security Baseline
      run: |
        if [ -f "v5Security.js" ]; then
          node -e "require('./v5Security.js').verifyV5Deployment(process.env.V5_AGENT_KEY, 'platform1')"
        else
          echo "V5 Security Layer Missing! Halting Deployment."
          exit 1
        fi
      env:
        V5_AGENT_KEY: ${{ secrets.V5_AGENT_KEY }}
